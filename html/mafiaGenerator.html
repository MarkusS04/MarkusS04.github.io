<!DOCTYPE html>

<head>
    <title>Mafia Generator</title>
</head>

<body background="../jpg/background.jpg">
    <h1>Dies ist ein Generator für das Spiel Mafia</h1>
    <div id="input_char" style="display: block;">
        <form>
            <div class="inputField">
                <label>Bürger</label>
                <input type="number" id="Buerger">
            </div>
            <div class="inputField">
                <label>Mafia</label>
                <input type="number" id="Mafia">
            </div>
            <div class="inputField">
                <label>Spion</label>
                <input type="number" id="Spion">
            </div>
            <div class="inputField">
                <label>Maulwurf</label>
                <input type="number" id="Maulwurf">
            </div>
            <div class="inputField">
                <label>Freimaurer</label>
                <input type="number" id="Freimaurer">
            </div>
            <div class="inputField">
                <label>Prophet</label>
                <input type="number" id="Prophet">
            </div>

            <button type="button" onclick="calc_rolles()">Rollen berechnen</button>
        </form>
    </div>

    <div id="output_char" style="display: none; text-align: center;">
                <label id="char">An nächste Person weitergeben</label>
                <br>
            <button type="button" onclick="get_next_char()" id="next">character anzeigen</button>
        </form>
    </div>

    <div class="sourceImage">
        <label>
            <a href="https://pixabay.com/de/photos/astronomie-hell-sternbild-dunkel-1867616/">Source of Image</a>
        </label>
    </div>

    <link rel="stylesheet" href="../css/inputForm.css">
    <script src="../js/mafiaGenerator.js"></script>
    <script src="../js/windowController.js"></script>
</body>
