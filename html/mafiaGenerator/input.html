<!DOCTYPE html>

<head>
    <title>Mafia Generator Input</title>
</head>

<body background="../../jpg/background.jpg">
    <h1 class="text" style="font-size: 50px;">Dies ist ein Generator für das Spiel Mafia</h1>
    <div id="input_char" style="display: block;">
        <form>
            <div class="inputField">
                <label class="text">Bürger</label>
                <input type="number" id="Buerger">
            </div>
            <div class="inputField">
                <label class="text">Mafia</label>
                <input type="number" id="Mafia">
            </div>
            <div class="inputField">
                <label class="text">Spion</label>
                <input type="number" id="Spion">
            </div>
            <div class="inputField">
                <label class="text">Maulwurf</label>
                <input type="number" id="Maulwurf">
            </div>
            <div class="inputField">
                <label class="text">Freimaurer</label>
                <input type="number" id="Freimaurer">
            </div>
            <div class="inputField">
                <label class="text">Prophet</label>
                <input type="number" id="Prophet">
            </div>

            <button type="button" id="calcRolesButton">Rollen berechnen</button>
        </form>
    </div>

    <div class="sourceImage">
        <label>
            <a href="https://pixabay.com/de/photos/astronomie-hell-sternbild-dunkel-1867616/">Source of Image</a>
        </label>
    </div>

    <link rel="stylesheet" href="../../css/all.css">
    <link rel="stylesheet" href="../../css/inputForm.css">
    <link rel="stylesheet" href="../../css/outputForm.css">
    <script src="../../js/htmlController.js"></script>
    <script src="../../js/mafiaGenerator/helper.js"></script>
    <script src="../../js/mafiaGenerator/mafiaGenerator.js"></script>
    <script src="../../js/windowController.js"></script>
</body>
